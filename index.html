<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>"GeoFinder" - Identificador de Pedras</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        body, html {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: black; color: white; overflow: hidden;
        }
        video, canvas {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0;
        }
        canvas { display: none; }
        #ui-container {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 2;
        }
        #controls {
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            text-align: center;
        }
        button#captureBtn {
            background-color: #0ba3f5; color: white; padding: 15px 30px; border: none;
            border-radius: 50px; font-size: 18px; font-weight: 700; cursor: pointer;
            transition: all 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        button#captureBtn:hover:not(:disabled) { background-color: #088cd6; transform: translateY(-2px); }
        button:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }
        
        /* --- MODIFICADO: Estilos para o campo de texto RE-ADICIONADOS --- */
        #optional-inputs { padding: 0 20px 20px 20px; display: flex; justify-content: center; }
        .input-group { flex: 1; max-width: 400px; }
        .input-group textarea {
            width: 100%;
            padding: 10px; /* Simplificado */
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }
        /* --- FIM DA MODIFICA√á√ÉO DE CSS --- */

        #output-panel {
            background: #111; padding: 15px; max-height: 85vh; overflow-y: auto;
            box-sizing: border-box; border-top: 1px solid #444;
        }
        .status-text { text-align: center; padding: 20px; font-size: 1.1em; }
        
        .stone-card {
            background: #1e1e1e; border: 1px solid #444; border-radius: 12px;
            padding: 20px; margin-bottom: 20px;
        }
        .stone-card h2 { margin-top: 0; color: #0ba3f5; } 
        .stone-card h3 { border-bottom: 1px solid #444; padding-bottom: 5px; margin-top: 20px; }
        .stone-card p { padding-left: 10px; line-height: 1.6; }
        .stone-card p em { color: #ccc; font-size: 0.9em; }

        @media (max-width: 600px) {
            #optional-inputs { flex-direction: column; align-items: center; }
            .input-group { width: 100%; max-width: none; }
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="ui-container">
        <div id="output-panel" style="display:none;"></div>
        <div id="controls">
            
            <div id="optional-inputs">
                <div class="input-group">
                    <textarea id="contexto" placeholder="Contexto (Opcional): Onde achou? (ex: praia, rio, mina)" rows="1"></textarea>
                </div>
            </div>
            <button id="captureBtn">üíé Identificar Pedra</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const outputPanel = document.getElementById("output-panel");
        const controlsDiv = document.getElementById("controls");
        const captureBtn = document.getElementById("captureBtn");
        
        async function startCamera() { try { const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" }, width: { ideal: 1920 }, height: { ideal: 1080 } } }); video.srcObject = stream; } catch (err) { alert("Erro ao acessar a c√¢mera."); } }

        function resetUI() {
            canvas.style.display = 'none';
            video.style.display = 'block';
            outputPanel.style.display = 'none';
            controlsDiv.style.display = 'block';
            captureBtn.disabled = false;
        }

        captureBtn.addEventListener('click', async () => {
            captureBtn.disabled = true;
            
            const MAX_WIDTH = 1024;
            const scale = MAX_WIDTH / video.videoWidth;
            canvas.width = MAX_WIDTH;
            canvas.height = video.videoHeight * scale;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            video.style.display = 'none';
            canvas.style.display = 'block';
            controlsDiv.style.display = 'none';

            outputPanel.innerHTML = `<div class="status-text">üîé Analisando a pedra...</div>`;
            outputPanel.style.display = 'block';

            try {
                const imageDataUrl = canvas.toDataURL('image/jpeg', 0.85);
                
                // --- MODIFICADO: Capturando o valor do novo campo ---
                const contexto = document.getElementById('contexto').value;
                
                const response = await fetch('/api/identify-stone', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // --- MODIFICADO: Enviando o 'contexto' para o backend ---
                    body: JSON.stringify({ image: imageDataUrl, contexto: contexto }),
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const data = await response.json();
                
                renderIdentification(data);

            } catch (error) {
                outputPanel.innerHTML = `<div class="status-text" style="color:red;">‚ùå Ocorreu um erro. Tente novamente.</div>`;
                setTimeout(resetUI, 3000);
            }
        });

        function renderIdentification(data) {
            if (!data.identification) {
                outputPanel.innerHTML = `<div class="status-text">ü§î N√£o consegui identificar esta pedra. Tente uma foto com melhor ilumina√ß√£o ou adicione um contexto (ex: onde a encontrou).</div>`;
                setTimeout(resetUI, 4000);
                return;
            }

            const item = data.identification;
            let html = `
                <div class="stone-card">
                    <h2>${item.name}</h2>
                    <h3>Curiosidade</h3>
                    <p>${item.curiosity}</p>
                    <h3>Valor Estimado</h3>
                    <p>${item.estimated_value}</p>
                    <h3>Aviso Importante</h3>
                    <p><em>Este √© um valor estimado para <strong>este tipo</strong> de mineral. O valor de uma pedra espec√≠fica depende de pureza, lapida√ß√£o, peso e origem, fatores que n√£o podem ser avaliados por uma foto.</em></p>
                </div>
            `;
            const retryButtonHTML = `<div style="padding: 20px;"><button onclick="resetUI()" id="captureBtn" style="width:100%;">Analisar Outra Pedra</button></div>`;
            outputPanel.innerHTML = html + retryButtonHTML;
        }

        startCamera();
    </script>
</body>
</html>
